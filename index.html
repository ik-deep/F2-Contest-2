<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-2_Contest-2</title>
    <link rel="stylesheet" href="style.css">
    <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
        </script>
</head>
<body>
    <div class="container">
        <h1>Student Portal</h1>
        <div class="search">
            <input class="search_field" id="search"  name="search" placeholder="Search...">
            <button class="search-button" id="search-button">Search</button>
        </div>
        <div>
            <button id="sort_A_Z" >Sort A➝Z</button>
            <button id="sort_Z_A">Sort Z➝A</button>
            <button id="sort_marks" >Sort By Marks</button>
            <button id="sort_passing" >Sort By Passing</button>
            <button id="sort_class" >Sort By Class</button>
            <button id="sort_gender" > Sort By Gender</button>
        </div>
        <div class="data-field">
            <table>
                <thead>
                   <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                   </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
